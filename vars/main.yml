---
tomcat_soft_url: 'http://archive.apache.org/dist/tomcat/tomcat-'
#tomcat_soft_url: 'http://mirrors.tuna.tsinghua.edu.cn/apache/tomcat/tomcat-'

tomcat_exclusions:
  - 'bin/commons-daemon-native.tar.gz'
  - 'bin/shutdown.sh'
  - 'bin/startup.sh'
  - 'bin/tomcat-native.tar.gz'
  - 'conf/logging.properties'
  - 'conf/server.xml'
  - 'conf/web.xml'
  - 'lib/tomcat-websocket.jar'
  - 'lib/websocket-api.jar'
  - 'webapps/docs'
  - 'webapps/examples'
  - 'webapps/host-manager'
  - 'webapps/manager'
  - 'webapps/ROOT'

support_jars:
  - 'disruptor.jar'
  - 'gelf-accesslog-valve.jar'
  - 'jmx_prometheus_javaagent.jar'
  - 'libwrapper.so'
  - 'log4j-api.jar'
  - 'log4j-core.jar'
  - 'log4j-jmx-gui.jar'
  - 'log4j-jul.jar'
  - 'logstash-gelf.jar'
  - 'noetagfilter.jar'
  - 'wrapper.jar'

support_binary:
  - 'wrapper'
  - 'tomcat.init'

tomcat_conf:
  - 'log4j2.xml'
  - 'prometheus.yml'
  - 'server.xml'
  - 'web.xml'
  - 'wrapper.conf'

server_certificate:
  - 'server.pem'

tomcat_environment:
  - 'export JAVA_HOME={{ tomcat_java_home }}'
  - 'export PATH=$PATH:{{ tomcat_java_home }}/bin'
  - 'export CATALINA_HOME={{ tomcat_path }}/tomcat'
  - 'export CLASSPATH={{ tomcat_java_home }}/jre/lib:{{ tomcat_java_home }}/lib:{{ tomcat_java_home }}/lib/tools.jar'
  - 'export CLASSPATH=$CLASSPATH:{{ tomcat_path }}/tomcat/lib:.'
  - 'export LC_CTYPE="{{ tomcat_arg.lc_ctype }}"'

restrict_path:
  - '{{ tomcat_path }}/tomcat/bin'
  - '{{ tomcat_path }}/tomcat/logs'
  - '{{ tomcat_path }}/tomcat/temp'
  - '{{ tomcat_path }}/tomcat/webapps'

service_privilege:
  - '%{{ tomcat_arg.user }} {{ inventory_hostname }}=/usr/bin/systemctl restart tomcat.service'
  - '%{{ tomcat_arg.user }} {{ inventory_hostname }}=/usr/bin/systemctl stop tomcat.service'
  - '%{{ tomcat_arg.user }} {{ inventory_hostname }}=/usr/bin/systemctl start tomcat.service'
  - '%{{ tomcat_arg.user }} {{ inventory_hostname }}=/usr/bin/systemctl status tomcat.service'
