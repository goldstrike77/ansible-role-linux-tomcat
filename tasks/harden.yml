---
- name: Hidden tomcat version number
  block:
    - name: Uncompass the catalina Java ARchive
      unarchive:
        src: '{{ tomcat_arg.path }}/lib/catalina.jar'
        dest: '{{ tomcat_arg.path }}/lib'
        remote_src: yes
    - name: Erase tomcat version
      lineinfile:
        state: present
        dest: '{{ tomcat_arg.path }}/lib/org/apache/catalina/util/ServerInfo.properties'
        regexp: '{{ item.regexp }}'
        line: '{{ item.line }}'
      loop:
        - { regexp: '^server.info',   line: 'server.info=' }
        - { regexp: '^server.number', line: 'server.number=' }
        - { regexp: '^server.built',  line: 'server.built=' }
    - name: Compass the catalina Java ARchive 
      shell: 'cd {{ tomcat_arg.path }}/lib && jar cf catalina.jar META-INF/ org/'
    - name: Cleanup the uncompass file
      file:
        state: absent
        path: "{{ item }}"
      loop:
        - '{{ tomcat_arg.path }}/lib/org'
        - '{{ tomcat_arg.path }}/lib/META-INF'

- name: Restrict access to tomcat directory
  file:
    path: '{{ item }}'
    owner: '{{ tomcat_arg.user }}'
    group: '{{ tomcat_arg.user }}'
    mode: 'o-rwx'
  loop: '{{ restrict_path }}'
